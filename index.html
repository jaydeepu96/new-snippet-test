<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Button Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>WhatsApp Button Generator</h2>
    <div class="form-group">
        <label for="mobileNumber">Enter Mobile Number:</label>
        <input type="text" id="mobileNumber" placeholder="Mobile Number">
    </div>
    <div class="form-group">
        <label for="imgUrl">Enter Image URL:</label>
        <input type="text" id="imgUrl" placeholder="Image URL">
    </div>
    <button onclick="generateSnippet()">Generate Snippet</button>

    <h3>Generated Snippet:</h3>
    <div id="snippetContainer" style="display:none;">
        <pre id="snippet"></pre>
        <button onclick="copySnippet()">Copy Snippet</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
